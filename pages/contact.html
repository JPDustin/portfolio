                <p>If you have any questions or want to work together, feel free to reach out!</p>

                        <input type="text" id="name" name="entry.1075058832" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="entry.2070912542" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="entry.1968383841" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="entry.777655737" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="contact-button">Send Message</button>
                </form>
                <div id="form-status"></div>
            </section>
